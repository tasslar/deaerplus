<!-- Body -->
<div id="rect">
	<div id="content1">
		<div id="inputContainer" ng-cloak>
			<section layout="row" layout="column" layout-align="center center" >
				<div flex-gt-xs="50" layout="column" class="layout-column flex-xs flex-gt-xs-50">
					<md-content layout-padding>
					
					<form name="projectForm">
						
						<h3>Certification Report</h3>
						<md-select placeholder="Inspection Agency" ng-model="Register" >
						<md-option value="Agency" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Inspection Agency</div></md-option>
						<md-option value="Self" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Self</div></md-option>
						<md-option value="Trust Mark" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400">
						<div class="md-text">Trust Mark</div></md-option>
						</md-select>
						
						
						<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
						<input style="border-color:#CCC;" placeholder="Inspection Date" aria-label="Inspection Date" type="text">
						</md-input-container>
						
						
						<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
						<input style="border-color:#CCC;" placeholder="Certificate Id" aria-label="Certificate Id" type="text">
						</md-input-container>
						
						
						<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
						<input style="border-color:#CCC;" placeholder="Certificate Url" aria-label="Certificate Url" type="text">
						</md-input-container>
						
						
						<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
						<input style="border-bottom:1px solid #CCC;" placeholder="Certificate Url" type="file" style="display:none !important;">
						</md-input-container>
						
						<h3>Service Warranty Report</h3>
						
						<md-select placeholder="Service Agency" ng-model="Register" >
						<md-option value="Service" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Service Agency</div></md-option>
						<md-option value="Self" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Self</div></md-option>
						<md-option value="Others" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400">
						<div class="md-text">Others</div></md-option>
						</md-select>
						
						
						<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
						<input style="border-color:#CCC;" placeholder="Inspection Date" aria-label="Inspection Date" type="text">
						
						</md-input-container>
						
						
						<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
						<input style="border-color:#CCC;" placeholder="Certificate Id" aria-label="Certificate Id" type="text">
						</md-input-container>
						
						
						<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
						<input style="border-color:#CCC;" placeholder="Certificate Url" aria-label="Certificate Url" type="text">
						</md-input-container>
						
						
						<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
						<input style="border-bottom:1px solid #CCC;" placeholder="Certificate Url" type="file" style="display:none !important;">
						</md-input-container>
						
						<md-datepicker style="width:800px;" ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
						
						
					</form>
					</md-content>
					
				</div>
			</section>
		</div>
	</div>
</div>


<div id="footer-bottom">
	<section layout="row" layout="column" layout-align="center center">
		<div flex-xs="" flex-gt-xs="50" layout="column" class="layout-column flex-xs flex-gt-xs-50">
			<div layout="row"  class="layout-sm-column layout-align-center-center layout-row">
			<button class="md-warn md-raised md-hue-2 md-button md-ink-ripple" layout-padding flex="50" style="min-height: 54px;" type="button">Cancel</button></a>
			<button class="md-primary md-raised md-hue-2 md-button md-ink-ripple" layout-padding flex="50" style="min-height: 54px;" type="button">Next</button>
		</div>
	</div>
</section>
</div>

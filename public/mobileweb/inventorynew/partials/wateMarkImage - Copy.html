 <style>
      .cropit-preview {
        background-color: #f8f8f8;
        background-size: cover;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 7px;
        width: 250px;
        height: 250px;
      }

      .cropit-preview-image-container {
        cursor: move;
      }

      .image-size-label {
        margin-top: 10px;
      }

      input, .export {
        display: block;
      }

      button {
        margin-top: 10px;
      }
    </style>


<div id="" class="" style="width:100%;height:100%;">


<form id="imageData" style="height: 200px !important;">
	<div class="row">
		<div class="col s12" >
			<button id="check">btn</button>
			<button id="openModal" data-target='openImage' modal>Open</button>
		</div>
	</div>

	<!-- <div class="image-editor">
	      <div class="cropit-preview"></div>
	      <div class="image-size-label">
	        Resize image
	      </div>
	      <input type="range" class="cropit-image-zoom-input">
	      <button class="rotate-ccw">Rotate counterclockwise</button>
	      <button class="rotate-cw">Rotate clockwise</button>

	      <button class="export">Export</button>
	    </div> -->

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-image">
					<img src="images/car1.jpg">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s6">
			<input name="position" ng-model="position" value="tleft" type="radio" id="test1" />
     		 <label for="test1">Top Left</label>
		</div>
		<div class="col s6">
			<input name="position" ng-model="position" value="tright" type="radio" id="test2" />
     		 <label for="test2">Top Right</label>
		</div>
	</div>

	<div class="row">
		<div class="col s6">
			<input name="position" ng-model="position" value="bleft" type="radio" id="test3" />
     		 <label for="test3">Bottom Left</label>
		</div>
		<div class="col s6">
			<input name="position" ng-model="position" value="bright" type="radio" id="test4" />
     		 <label for="test4">Bottom Right</label>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col s12">
			<button type="submit" class="btn waves-effect waves-light btn-blue1 col s12" onclick="fun()">submit</button>
		</div>
	</div>
</form>
	
</div>

<div id="openImage" class="modal modalfulscreen">
	<div class="row model-header" >
		<div class="col s11">
			<h5 align="center">Customer Type</h5>
		</div>
		<div class="col s1" style="padding-top: 15px;">
			<img src="images/close.svg" class="modal-close" width="18" height="18">
		</div>
	</div>
	<div class="modal-content">
		<div class="image-editor">
	      <input type="file" class="cropit-image-input" id="choosenImage" style="visibility: hidden;">
	      <div class="cropit-preview"></div>
	      <div class="image-size-label">
	        Resize image
	      </div>
	      <input type="range" class="cropit-image-zoom-input">
	      <button class="rotate-ccw">Rotate counterclockwise</button>
	      <button class="rotate-cw">Rotate clockwise</button>

	      <button class="export">Export</button>
	    </div>
	</div>
</div>

<script type="text/javascript">
/*$(document).ready(function(){
	
});*/

	
      $(function() {
        $('.image-editor').cropit({
          imageState: {
            src: '',
          },
        });

        $('.rotate-cw').click(function() {
          $('.image-editor').cropit('rotateCW');
        });
        $('.rotate-ccw').click(function() {
          $('.image-editor').cropit('rotateCCW');
        });

        $('.export').click(function() {
          var imageData = $('.image-editor').cropit('export');
          console.log(imageData);
         // window.open(imageData);
        });
      });

      $('#check').click(function(){
      	$('#choosenImage').click();
      })

      $("#choosenImage").change(function(){
         $('#openModal').click();
	});
    
</script>

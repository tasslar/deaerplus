<style type="text/css">
	
	.fullscreen-dialog {
max-width: 100% !important;
max-height: 100% !important;
width: 100% !important;
height: 100% !important;
border-radius: 0 !important;
}


@media only screen 
and (min-device-width : 360px) 
and (max-device-width : 640px) {
 .scroll-height {
   height: 500px;
   padding-top: 0px;
  overflow-y: scroll;
 }}

 @media only screen 
and (min-device-width : 320px) 
and (max-device-width : 568px) {
 .scroll-height {
   height: 510px;
  
  overflow-y: scroll;
 }}



  @media only screen 
and (min-device-width : 360px) 
and (max-device-width : 640px) {
 .scroll-height {
    height: 582px;
  
  overflow-y: scroll;
 }}

  @media only screen 
and (min-device-width : 375px) 
and (max-device-width : 667px) {
 .scroll-height {
   height: 610px;
   padding-top: 0px;
  overflow-y: scroll;
 }}

  @media only screen 
and (min-device-width : 414px) 
and (max-device-width : 736px) {
 .scroll-height {
   height: 0px;
   padding-top: 0px;
  overflow-y: scroll;
 }}

  @media only screen 
and (min-device-width : 412px) 
and (max-device-width : 732px) {
 .scroll-height {
    height: 680px;
  
  overflow-y: scroll;
 }}

.close-icon { width: 16px !important; height: 16px !important; }

html:not(.ismobile) .page-loader .preloader { top:45% !important; }
html:not(.ismobile) .page-loader .preloader p {

    left: 5px !important;
    top: 9px !important;
    color: #CCC !important;
    font-size: 12px !important;
    color: #333 !important;
}

</style>
<div class="page-loader" ng-show="loader">
	<div class="preloader pls-blue">
		<img src="images/loader.gif" width="50" height="50">
		<p>Please wait...</p>
	</div>
</div>
<md-dialog class="fullscreen-dialog">
<md-toolbar class="_md _md-toolbar-transitions" style="background-color: #173e84 !important; font-family: Calibri, Trebuchet, sans-serif !important;">
<div class="md-toolbar-tools">
	<h3 align="center" flex>Get Funding to Buy</h3>
	<md-button class="md-icon-button" ng-click="close()">
	<md-icon  class="close-icon" md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
	</md-button>
</div>
</md-toolbar>

<!--Loan-->
<div class="scroll-height">
<div ng-show="ownerDetails.fundingdetails.result==0">
	<section layout-sm="column" layout-align="center center" layout-wrap="">
		<div flex-xs="" flex-gt-xs="99" layout-padding  layout="column" class="layout-column flex-xs flex-gt-xs-99">
			
			<md-input-container style="padding:0 8px 0 8px !important; margin-bottom:-5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;"  placeholder="Dealership Name" aria-label="Dealership Name" name="dsName" ng-model="dsName" type="text" no-special-char readonly="">
			</md-input-container>
			
			<md-input-container style="padding:0 8px 0 8px !important; margin-bottom: -5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="Dealer Name" aria-label="Dealer Name" ng-model="dname" name="dname" readonly="" type="text">
			</md-input-container>

			<md-input-container style="padding:0 8px 0 8px !important; margin-bottom: -5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="Email Id" aria-label="Email Id" ng-model="emailId" name="emailId" readonly="" type="text">
			</md-input-container>

			<md-input-container style="padding:0 8px 0 8px !important; margin-bottom: -5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="Mobile Number" aria-label="Mobile Number" ng-model="phNo" name="phNo" readonly="" type="text">
			</md-input-container>

			<md-input-container style="padding:0 8px 0 8px !important; margin-bottom: -5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="Amount" aria-label="Amount" ng-model="amount" name="amount" type="number">
			</md-input-container>

			<md-input-container style="padding:0 8px 0 8px !important; margin-bottom: -5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="Date" aria-label="Date" ng-model="date" name="date" readonly="" type="text">
			</md-input-container>

			<md-input-container style="padding:0 8px 0 8px !important; margin-bottom: -5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="City" aria-label="City" ng-model="city" name="city" readonly="" type="text">
			</md-input-container>
			
		</div>
	</section>
	<section layout="row" layout="column" layout-align="center center" layout-wrap="" >
		<div flex-xs="" flex-gt-xs="99" layout-padding layout="column" class="layout-column flex-xs flex-gt-xs-99">
			<md-button class="md-warn md-raised md-button md-ink-ripple btn-red" type="button" ng-click="submitFunding()">
			<span class="ng-scope">Send</span></md-button>
		</div>
	</section><br>

</div>

</div> -->

</div> 

</div>


</md-dialog>

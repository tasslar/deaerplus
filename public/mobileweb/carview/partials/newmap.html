<style type="text/css">
.fullscreen-dialog {
max-width: 100% !important;
max-height: 100% !important;
width: 100% !important;
height: 100% !important;
border-radius: 0 !important;
}
body, html {
  height: 100%;
  width: 100%;
  margin: 0;
}
#map-canvas {
min-height: 100%;
min-width: 100%;
margin: 0;
}
#map-canvas .centerMarker {
position: absolute;
/*url of the marker*/
background: url("images/mappin.png") no-repeat;
/*center the marker*/
top: 50%;
left: 50%;
z-index: 1;
/*fix offset when needed*/
margin-left: -10px;
margin-top: -34px;
/*size of the image*/
height: 50px;
width: 50px;
cursor: pointer;
}

  .close-icon { width: 20px !important; height: 20px !important; }

  html:not(.ismobile) .page-loader .preloader { top:45% !important; }
html:not(.ismobile) .page-loader .preloader p {

    left: 5px !important;
    top: 9px !important;
    color: #CCC !important;
    font-size: 12px !important;
    color: #333 !important;
}


</style>

<div class="fullscreen-dialog" style="position: fixed;" >
  <md-toolbar style="background-color: #173e84 !important; font-family: Calibri, Trebuchet, sans-serif !important;">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="discardMap()">
      <md-icon class="close-icon" md-svg-src="images/back-white.svg" aria-label="Close dialog"></md-icon>
    </md-button>
    <h3 align="center" flex>Pick Location</h3>
    <md-button class="md-icon-button" ng-click="back()">
      <md-icon class="close-icon" md-svg-src="images/tick-white.svg" aria-label="Close dialog"></md-icon>
    </md-button>
  </div>
  </md-toolbar>
 
  <section layout-sm="column" layout-align="center center" layout-wrap="">
    <div flex-xs="" flex-gt-xs="99" layout="column">
      <div flex-gt-xs="50" layout="column" >
        <div layout layout-align="left">
          <div flex="90"> <md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder" style="margin: 0px !important;">
            <input style="border-color:#FFF; placeholder="Address" aria-label="Contact"  type="text" class="newMap" id="newMap"  ng-model="address" >
          </md-input-container></div>
          <div flex="5" style="padding: 10px 0 0 0;" ng-click="clearAddress()"><md-icon md-svg-src="images/cancel.svg" style="width: 15px; height: 15px;"></md-icon></div>
        </div>
      </div>

     <!--  <div id="map-canvas"></div> -->
    </div>
  </section>

  <section layout-sm="column" layout-align="center center" layout-wrap="">
    <div flex-xs="" flex-gt-xs="99" layout="column" style="width: 100%; height: 100%;">
      <div id="map-canvas" style="margin-top: -20px;"></div>

      </div>
</section>

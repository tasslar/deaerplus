<style type="text/css">
	
	.fullscreen-dialog {
	max-width: 100% !important;
	max-height: 100% !important;
	width: 100% !important;
	height: 100% !important;
border-radius: 0 !important;
background-color: #FFF !important;
}

body, html {
  height: 100%;
  width: 100%;
  margin: 0;
}

#mapCanvas {
   min-height: 280px;
min-width: 100%;
margin: 0;
  }

  #infoPanel {
    float: left;
    margin-left: 10px;
  }
  #infoPanel div {
    margin-bottom: 5px;
  }

  html:not(.ismobile) .page-loader .preloader { top:45% !important; }
html:not(.ismobile) .page-loader .preloader p {

    left: 5px !important;
    top: 9px !important;
    color: #CCC !important;
    font-size: 12px !important;
    color: #333 !important;
}


  .close-icon { width: 16px !important; height: 16px !important; }
</style>

<md-dialog class="fullscreen-dialog">
<md-toolbar class="_md _md-toolbar-transitions" style="background-color: #173e84 !important; font-family: Calibri, Trebuchet, sans-serif !important;">
<div class="md-toolbar-tools">
	<h3 align="center" flex>Dealer info</h3>
	<md-button class="md-icon-button" ng-click="close()">
	<md-icon class="close-icon" md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
	</md-button>
</div>
</md-toolbar>

<section layout-sm="column" layout-align="center center" layout-wrap="">
	<div flex-xs="" flex-gt-xs="50" layout="column" class="layout-column flex-xs flex-gt-xs-50" >
		<md-card-icon-actions>
		<button class="md-icon-button md-button  md-ink-ripple" type="button"  >
		<md-icon style="color:#333;" md-svg-src="images/placeholder.svg"></md-icon>
		</button>
		<span class="md-body-1" ng-if="ownerDetails.df['Dealer Address']!=''">{{ownerDetails.df['Dealer Address']}}</span>

		<span class="md-body-1" ng-if="ownerDetails.df['Dealer Address']==''">{{ownerDetails.carmodeldetails.Location}}</span>

		</md-card-icon-actions>
		<md-card-icon-actions>
		<button class="md-icon-button md-button  md-ink-ripple" type="button"  >
		<md-icon style="color:#333;" md-svg-src="images/mail.svg"></md-icon>
		</button>
		<span class="md-body-1" ng-if="ownerDetails.dm['Car Owner Email']!=''">{{ownerDetails.dm['Car Owner Email']}}</span>

		<span class="md-body-1" ng-if="ownerDetails.dm['Car Owner Email']==''">N/A</span>

		</md-card-icon-actions>
		<md-card-icon-actions ng-if="ownerDetails.df['Mobile Number']!=''">
		<button class="md-icon-button md-button  md-ink-ripple" type="button" ng-click="phoneDialler(ownerDetails.df['Mobile Number'])" >
		<md-icon style="color:#333;" md-svg-src="images/mobile-phone.svg"></md-icon>
		</button>
		<span class="md-body-1" ng-click="phoneDialler(ownerDetails.df['Mobile Number'])">{{ownerDetails.df['Mobile Number']}}</span>
		</md-card-icon-actions>

		<md-card-icon-actions ng-if="ownerDetails.df['Mobile Number']==''">
		<button class="md-icon-button md-button  md-ink-ripple" type="button">
		<md-icon style="color:#333;" md-svg-src="images/mobile-phone.svg"></md-icon>
		</button>
		<span class="md-body-1">N/A</span>
		</md-card-icon-actions>

		<md-card-icon-actions ng-click="getAndroidMap()">
		<button class="md-icon-button md-button  md-ink-ripple" type="button">
		<md-icon style="color:#333;" md-svg-src="images/direction.svg"></md-icon>
		</button>
		<span class="md-body-1">Get Direction</span>
		</md-card-icon-actions>
	</div>
</section>

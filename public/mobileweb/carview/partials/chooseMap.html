<style type="text/css">
    
    .fullscreen-dialog {
max-width: 100% !important;
max-height: 100% !important;
width: 100% !important;
height: 100% !important;
border-radius: 0 !important;
}


#mapCanvas {
    width: 100%;
    height: 230px;
    float: left;
  }
  #infoPanel {
    float: left;
    margin-left: 10px;
  }
  #infoPanel div {
    margin-bottom: 5px;
  }
  .close-icon { width: 20px !important; height: 20px !important; }

  html:not(.ismobile) .page-loader .preloader { top:45% !important; }
html:not(.ismobile) .page-loader .preloader p {

    left: 5px !important;
    top: 9px !important;
    color: #CCC !important;
    font-size: 12px !important;
    color: #333 !important;
}

</style>

<div class="page-loader" ng-show="loader">
    <div class="preloader pls-blue">
        <img src="images/loader.gif" width="50" height="50">
        <p>Please wait...</p>
    </div>
</div>
<md-dialog class="fullscreen-dialog">
<md-toolbar style="background-color: #173e84 !important; font-family: Calibri, Trebuchet, sans-serif !important;">
<div class="md-toolbar-tools">
    <h3 align="center" flex>Pick Location</h3>
      <md-button class="md-icon-button" ng-click="showTabDialog($event,'partials/testdrive.html','testDriveCtrl')">
    <md-icon class="close-icon" md-svg-src="images/close1.svg" aria-label="Close dialog"></md-icon>
    </md-button>
</div>
</md-toolbar>
<section layout-sm="column" layout-align="center center" layout-wrap="">
    <div flex-xs="" flex-gt-xs="99" layout-padding  layout="column" class="layout-column flex-xs flex-gt-xs-99">
        <md-input-container style="padding:0 8px 0 8px !important; margin-bottom:-5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
            <input style="border-color:#CCC;"  placeholder="Address" aria-label="Contact"  type="text" class="newMap" id="newMap"  ng-model="address" >
        </md-input-container>
    </div>
</section>


<section layout-sm="column" layout-align="center center" layout-wrap="">
    <div flex-xs="" flex-gt-xs="99" layout-padding  layout="column" class="layout-column flex-xs flex-gt-xs-99">
     <div id="mapCanvas"></div>
        <!--  <div id="dragStatus"></div> -->
    </div>
</section>

<section layout-sm="column" layout-align="center center" layout-wrap="">
    <div flex-xs="" flex-gt-xs="99" layout-padding  layout="column" class="layout-column flex-xs flex-gt-xs-99">
    <div flex style="background-color: #f2f2f2;">
        <div id="infoPanel">
            <!-- <b>Marker status:</b>
            <div id="markerStatus"><i>Click and drag the marker.</i></div> -->
            <!-- <b>Current position:</b>
            <div id="info"></div> -->
            <b> Address:</b>
            <div id="address"></div>
        </div>
    </div>
    </div>
</section>
</md-dialog>

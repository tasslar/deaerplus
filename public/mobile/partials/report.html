<style type="text/css">
	
	.fullscreen-dialog {
max-width: 100% !important;
max-height: 100% !important;
width: 100% !important;
height: 100% !important;
border-radius: 0 !important;
}


</style>
<md-dialog class="fullscreen-dialog">
<md-toolbar class="_md _md-toolbar-transitions">
<div class="md-toolbar-tools">
	<h2>Report</h2>
	<span class="flex" flex=""></span>
	<md-button class="md-icon-button" ng-click="close()">
	<md-icon md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
	</md-button>
</div>
</md-toolbar>

<!--Loan-->
<section layout="row" layout-sm="row" layout-align="center" layout-wrap="" >
	<div flex-xs="" flex-gt-xs="99" layout-padding  layout="column" class="layout-column flex-xs flex-gt-xs-99">
		<md-input-container class="md-block flex-gt-sm md-input-has-value" flex-gt-sm="" style="margin-top: 100px;">
		<md-select placeholder="Report Listing" ng-model="user" style="min-width: 100px;">
		<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Car Not Available</div></md-option>
		<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Inaccurate Price</div></md-option>
		<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Scam</div></md-option>
		<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Others</div></md-option>
		</md-select>
		</md-input-container>
	</div>
</section>
<section layout="row" layout="column" layout-align="center center" layout-wrap="" >
	<div flex-xs="" flex-gt-xs="99" layout-padding layout="column" class="layout-column flex-xs flex-gt-xs-99">
		<button layout-padding="" class="md-warn md-raised md-hue-2 md-button md-ink-ripple layout-padding btn-red" type="button">
		<span class="ng-scope">Send</span></button>
	</div>
</section>
</md-dialog>

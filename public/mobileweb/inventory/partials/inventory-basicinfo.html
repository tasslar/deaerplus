<div id="inputContainer" ng-cloak>
	<section layout="row" layout="column" layout-align="center center" layout-wrap="">
		<div flex-xs="" flex-gt-xs="50" layout="column" class="layout-column flex-xs flex-gt-xs-50">
			<md-content layout-padding>
			
				<md-select placeholder="Register Year" ng-model="BasicData.registerYear">
					<md-option value="{{year.master_reg_year_id}}" class="md-ink-ripple" role="option" aria-selected="false" ng-repeat="year in getBasicData.Year"><div class="md-text">{{year.master_reg_year}}</div></md-option>
				</md-select>
			
			
				<md-select placeholder="Make" ng-model="BasicData.make" ng-change="getModel()">
					<md-option value="{{make.make_id}}" class="md-ink-ripple" role="option" aria-selected="false" ng-repeat="make in getBasicData.Make"><div class="md-text">{{make.makename}}</div></md-option>
				</md-select>
			
			
			
				<md-select placeholder="Model" ng-model="BasicData.model" ng-change="getVariant()">
					<md-option value="{{model.model_id}}" class="md-ink-ripple" role="option" aria-selected="false" ng-repeat="model in modelData"><div class="md-text">{{model.model_name}}</div></md-option>
				</md-select>
			
			
			
			
			<md-select placeholder="Varient" ng-model="BasicData.varient" ng-change="getTransmission()">
				<md-option value="{{variant.variant_id}}" class="md-ink-ripple" role="option" aria-selected="false" ng-repeat="variant in variantData"><div class="md-text">{{variant.variant_name}}</div></md-option>
			</md-select>
			
			
			<!-- <md-select placeholder="Body Type" ng-model="BasicData.body">
				<md-option value="{{category.category_id}}" class="md-ink-ripple" role="option" aria-selected="false" ng-repeat="category in getBasicData.Category"><div class="md-text">{{category.category_description}}</div></md-option>
			</md-select> -->

			<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="Transmission" ng-model="BasicData.body" aria-label="Transmission" type="text" readonly="">
			</md-input-container>
			
			
			<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="Transmission" ng-model="BasicData.transmission" aria-label="Transmission" type="text">
			</md-input-container>
			
			
			<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder" style="margin-top:-20px;">
				<input style="border-color:#CCC;" placeholder="Total Distance" aria-label="Total Distance" type="text">
			</md-input-container>
			
			
			<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder" style="margin-top:-20px;">
				<input style="border-color:#CCC;" placeholder="Mileage" aria-label="Mileage" type="text">
			</md-input-container>
			
			
			
			<md-select placeholder="Ownership" ng-model="BasicData.ownership" style="margin-top:-20px;">
				<md-option value="{{owner.id}}" class="md-ink-ripple" role="option" aria-selected="false" ng-repeat="owner in getBasicData.Owenertype"><div class="md-text">{{owner.owner}}</div></md-option>
			</md-select>
			
			
			
			<md-select placeholder="Car Status" ng-model="BasicData.car">
				<md-option value="{{car.id}}" class="md-ink-ripple" role="option" aria-selected="false" ng-repeat="car in getBasicData.Cartype"><div class="md-text">{{car.type}}</div></md-option>
			</md-select>
			
			
			<md-select placeholder="Color" ng-model="BasicData.color">
				<md-option value="{{color.colour_id}}" class="md-ink-ripple" role="option" aria-selected="false" ng-repeat="color in getBasicData.Color"><div class="md-text">{{color.colour_name}}</div></md-option>
			</md-select>
			
			<!-- <md-select placeholder="City" ng-model="City">
			<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Chennai</div></md-option>
			<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Hyderabad</div></md-option>
			<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400">
			<div class="md-text">Bangalore</div></md-option>
			</md-select> -->
			
			<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder" style="margin-top:-10px;">
				<input style="border-color:#CCC;" placeholder="City" ng-model="BasicData.cityname" aria-label="City" type="text" ng-click="citypage()" readonly="">
			</md-input-container>
			
			
			<md-select placeholder="Branch" ng-model="BasicData.branch">
				<md-option value="app"  class="md-ink-ripple" role="option" aria-selected="false"><div class="md-text">Chennai</div></md-option>
			</md-select>
			
			<md-input-container md-no-float class="md-block md-icon-left md-input-placeholder">
				<input style="border-color:#CCC;" placeholder="Fuel Type" ng-model="BasicData.fueltype" aria-label="Fuel Type" type="text">
			</md-input-container>
			
		</form>
		</md-content>
		
	</div>
</section>
</div>
<section layout="row" layout="column" layout-align="center center" layout-wrap="">
<div flex-xs="" flex-gt-xs="50" layout="column" class="layout-column flex-xs flex-gt-xs-50">
	<div layout="row"  class="layout-sm-column layout-align-center-center layout-row">
	<button class="md-warn md-raised md-hue-2 md-button md-ink-ripple" layout-padding flex="50" style="min-height: 54px;" type="button">Cancel</button></a>
	<button class="md-primary md-raised md-hue-2 md-button md-ink-ripple" layout-padding flex="50" style="min-height: 54px;" type="button">Next</button>
</div>
</div>
</section>

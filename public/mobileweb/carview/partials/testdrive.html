<style type="text/css">
	
.fullscreen-dialog {
max-width: 100% !important;
max-height: 100% !important;
width: 100% !important;
height: 100% !important;
border-radius: 0 !important;
background-color: #FFF !important;

}
.md-backdrop.md-opaque.md-default-theme, .md-backdrop.md-opaque {
background-color:#FFF !important;
}

.address-bar{
cursor: pointer;
border-bottom:1px solid #CCC;
padding: 5px;
margin: 15px 12px 20px 12px;
}

.close-icon { width: 16px !important; height: 16px !important; }

html:not(.ismobile) .page-loader .preloader { top:45% !important; }
html:not(.ismobile) .page-loader .preloader p {

    left: 5px !important;
    top: 9px !important;
    color: #CCC !important;
    font-size: 12px !important;
    color: #333 !important;
}

</style>



<div class="fullscreen-dialog">
	<md-toolbar style="background-color: #173e84 !important; font-family: Calibri, Trebuchet, sans-serif !important;">
		<div class="md-toolbar-tools">
			<h3 align="center" flex>Test Drive</h3>
			<md-button class="md-icon-button" ng-click="back()">
			<md-icon  class="close-icon"  md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
			</md-button>
	    </div>
	</md-toolbar>

	<div style="overflow-y: scroll;">
	<section layout-sm="column" layout-align="center center" layout-wrap="">
		<div flex-xs="" flex-gt-xs="99" layout-padding  layout="column" class="layout-column flex-xs flex-gt-xs-99">
		<div layout layout-align="center" >
			<div flex>
				<md-radio-group ng-model="testDriveDS">
				<md-radio-button value="doorstep" class="md-primary" ng-disabled="ownerDetails.testdrive_doorstep==1 && ownerDetails.testdrive_dealerpoint==0">
				<span class="md-subhead">Test Drive At Door Step </span>
				</md-radio-button>
				</md-radio-group>
			</div>
		</div>

		<!-- <div flex class="address-bar" >
	
			<span ng-if="address==null || address=='' "> Enter the Address </span>
			<span ng-if="address!=null || address!='' " > {{address}}</span> 

		</div> -->

		<div>
			<!-- <div ng-if="address==null || address=='' ">
				<md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					<input style="border-color:#CCC;" placeholder="Enter the Address" aria-label="Email Id" type="text" ng-model="address" readonly="">
				</md-input-container>
			</div>
			<div ng-if="address!=null || address!='' "> -->
			<div flex-xs="" flex-gt-xs="99" layout="column">
      <div flex-gt-xs="50" layout="column" >
        <div layout layout-align="left">
			 <div flex="90">
				<md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder" style="margin:10px 0 0 0 !important;">
					<input style="border-color:#CCC;" placeholder="Enter the Address" aria-label="Email Id" type="text" ng-model="address">
				</md-input-container>
			</div>

			  <div flex="10" style="padding: 18px 0 0 0; text-align: right;" ng-click="testDrive()"><md-icon md-svg-src="images/navigation.svg" style="width: 30px; height: 30px;"></md-icon></div>

			<!-- 	 <div flex="5" style="padding: 10px 0 0 0;" ng-click="clearAddress()">
					
						<md-icon  class="close-icon"  md-svg-src="images/close.svg" aria-label="Close dialog" style="width: 15px; height: 15px;"></md-icon>
					
				</div> -->
				</div>
				</div>
				</div>
			<!-- </div> -->
		</div>
		

		<!-- <md-input-container style="padding:0 8px 0 8px !important; margin-bottom:-5px !important; " md-no-float="" class="md-block md-icon-left md-input-placeholder">
			<input style="border-color:#CCC;"  placeholder="Address" aria-label="Contact"  type="text" ng-click="testDrive()"  ng-model="address" readonly="">
			{{errorFlag}}
		</md-input-container> -->

		<div layout layout-align="center" >
			<div flex>
				<md-radio-group ng-model="testDriveDS">
				<md-radio-button value="dealerpoint" class="md-primary" ng-disabled="ownerDetails.testdrive_dealerpoint==1 && ownerDetails.testdrive_doorstep==0">
				<span class="md-subhead">Test Drive Dealer Point</span>
				</md-radio-button>
				</md-radio-group>
			</div>
		</div>
		<md-card-icon-actions>
		<button class="md-icon-button md-button  md-ink-ripple" type="button">
		<md-icon style="color:#333;" md-svg-src="images/placeholder.svg"></md-icon>
		</button>
		<span class="md-caption" ng-if="ownerDetails.df['Dealer Address']!=''">{{ownerDetails.df['Dealer Address']}}</span>
		<span class="md-caption" ng-if="ownerDetails.df['Dealer Address']==''">{{ownerDetails.carmodeldetails.Location}}</span>
		</md-card-icon-actions>
		<md-card-icon-actions>
		<button class="md-icon-button md-button  md-ink-ripple" type="button"  >
		<md-icon style="color:#333;" md-svg-src="images/mail.svg"></md-icon>
		</button>
		<span class="md-caption">{{ownerDetails.dm['Car Owner Email']}}</span>
		</md-card-icon-actions>
		<md-card-icon-actions>
		<button class="md-icon-button md-button  md-ink-ripple" type="button" ng-click="phoneDialler(ownerDetails.df['Mobile Number'])" >
		<md-icon style="color:#333;" md-svg-src="images/mobile-phone.svg"></md-icon>
		</button>
		<span class="md-caption" ng-click="phoneDialler(ownerDetails.df['Mobile Number'])">{{ownerDetails.df['Mobile Number']}}</span>
		</md-card-icon-actions>
		</div>
	</section>

	<section layout="row" layout="column" layout-align="center center">
		<div flex-gt-xs="99" layout-padding layout="column" class="layout-column flex-xs flex-gt-xs-99">
		<md-button class="md-warn md-raised md-button md-ink-ripple btn-red" type="button" ng-click="applyTestDrive()">
		<span class="ng-scope">Apply Test Drive</span>
		</md-button>
		</div>
	</section>
	</div>
